name: Update org jobs pages

on:
  schedule:
    # every 6 hours (00:17, 06:17, 12:17, 18:17 UTC)
    - cron: "17 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

# one run at a time; DO NOT cancel in-progress (so we don't stop short)
concurrency:
  group: update-org-jobs-pages
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 340

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml

