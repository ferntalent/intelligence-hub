name: Update org jobs pages

on:
  schedule:
    # every 6 hours (00:17, 06:17, 12:17, 18:17 UTC)
    - cron: "17 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-org-jobs-pages
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 340

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml

      - name: Run updater
        env:
          INPUT_CSV: direct job pages.csv
          OUTPUT_CSV: direct job pages.csv
          MAX_ROWS: "750"
        run: |
          python scripts/update_jobs_pages.py

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "direct job pages.csv"
          git commit -m "Update jobs pages (Vacancies column)" || echo "Nothing to commit"
          git push
